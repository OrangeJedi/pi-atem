<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi-Atem</title>
    <script src="jquery.min.js"></script>
    <script src="socket.io-1.4.5.js"></script>
    <link href="switcher.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>ATEM Switcher</h1>
    <select id="MEnum" onchange="meChange()">
        <option value="0">M/E 1</option>
        <option value="1">M/E 2</option>
    </select>
    <hr>
    <br>
    <div id="switcher">
        <div id="upstreamBus"></div>
        <div id="programBus"></div>
        <div id="previewBus"></div>
        <div id="cutKeys">
            <table id="cutKeyTB" class="cutKeysTable">
                <tr>
                    <td class="kButton"><button id="auto" class="Button" onclick="auto()">AUTO</button></td>
                    <td class="kButton"><button id="cut" class="Button" onclick="cut()">CUT</button></td>
                    <td class="kButton"><button id="ftb" class="Button" onclick="ftb()">FTB</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="switcher.js"></script>
<script src="controller.js"></script>
</body>
</html>
